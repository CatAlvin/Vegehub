<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔬菜市场后台管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            color: #333;
        }

        header {
            background-color: #FF5F00;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header span {
            height: 40px;
            font-size: 30px;
        }

        header .admin-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 25px;
        }

        .sidebar {
            background-color: #002379;
            color: white;
            width: 200px;
            padding-top: 60px; /* To push the sidebar content below the header */
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-sizing: border-box;
            z-index: 999;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #FF5F00;
        }

        .main-area {
            margin-left: 200px;
            margin-top: 60px; /* To push the main content below the header */
            padding: 20px;
            background-color: #f4f4f4;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <span>🥬</span>
        <div class="admin-icon">🧑‍💻</div>
    </header>
    <div class="sidebar">
        <a href="#">蔬菜评价</a>
        <a href="#">新增管理员</a>
    </div>
    <div class="main-area">
        <h1>欢迎来到蔬菜市场后台管理系统</h1>
        <p>在这里，您可以管理市场的各种蔬菜信息和管理员信息。</p>
    </div>
</body>
</html>
